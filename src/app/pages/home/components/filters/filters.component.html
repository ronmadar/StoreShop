<mat-expansion-panel *ngIf="categories">
  <mat-expansion-panel-header>
    <mat-panel-title> CATEGORIES </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let category of categories" [value]="category">
      <!-- <input type="text" id="item-input" #category> -->
      <button type="button" (click)="onNewShowCategory(category)">{{ category }}</button>
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
